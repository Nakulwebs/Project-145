<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame Primitives on a Plane</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
        <a-box position="-4 1.6 -4" rotation="0 45 0" color="#4CC3D9" scale="1 1 1"></a-box>
        <a-sphere position="0 1.6 -4" radius="1.5" color="#EF2D5E"></a-sphere>
        <a-cylinder position="4 1.6 -4" radius="1" height="2" color="#FFC65D"></a-cylinder>
        <a-cone position="-4 1.6 4" radius-bottom="1" radius-top="0.5" height="2" color="#5E2DFF"></a-cone>
        <a-torus position="0 1.6 4" radius="1" radius-tubular="0.3" color="#FF2D5E"></a-torus>
        <a-dodecahedron position="4 1.6 4" radius="1" color="#2DFF5E"></a-dodecahedron>
        <a-octahedron position="-4 1.6 0" radius="1" color="#FF5E2D"></a-octahedron>
        <a-tetrahedron position="0 1.6 0" radius="1" color="#5E5EFF"></a-tetrahedron>
    </a-scene>
</body>
</html>
